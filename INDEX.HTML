<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Photo Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      padding-top: 120px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 20px 20px;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #e3f2fd;
      padding: 20px 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo h1 {
      font-size: 2em;
      color: #1976d2;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0;
    }

    .nav-menu {
      display: flex;
      gap: 15px;
      align-items: center;
      transition: all 0.3s ease;
    }

    .nav-item {
      background: #ffffff;
      color: #1976d2;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9em;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-transform: uppercase;
    }

    .nav-item:hover {
      background: #1976d2;
      color: #ffffff;
    }

    .nav-item.active {
      background: #1976d2;
      color: #ffffff;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #1976d2;
      border-radius: 2px;
      transition: 0.3s;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide.active {
      opacity: 1;
    }

    .slide-content {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
    }

    .cards-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .feature-card {
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.12);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    footer {
      width: 100%;
      background: #111;
      color: #fff;
      padding: 35px 0 25px 0;
      text-align: center;
      font-size: 1.1em;
      border-radius: 16px 16px 0 0;
    }

    .footer-link {
      color: #90caf9;
      text-decoration: none;
      margin: 0 10px;
    }

    /* âœ… FIX for Mobile Header */
    @media (max-width: 768px) {
      body {
        padding-top: 160px;
      }

      .header-container {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .menu-toggle {
        display: flex;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-top: 10px;
        padding: 10px 0;
      }

      .nav-menu.show {
        display: flex;
      }

      .nav-item {
        width: 100%;
        text-align: center;
        padding: 12px 0;
      }

      .cards-section {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 15px;
        padding-bottom: 10px;
        scroll-snap-type: x mandatory;
      }

      .feature-card {
        flex: 0 0 80%;
        scroll-snap-align: center;
        min-width: 260px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-container">
      <div class="logo">
        <h1>KHUSHI PHOTOS</h1>
      </div>
      <div class="menu-toggle" id="menu-toggle">
        <span></span><span></span><span></span>
      </div>
      <nav class="nav-menu" id="nav-menu">
        <a href="#normal" class="nav-item active" onclick="switchMenu(event, 'normal')">Normal Photos</a>
        <a href="#adult" class="nav-item" onclick="switchMenu(event, 'adult')">Adult Photos</a>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="slider-container">
      <div class="slide active" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="slide-content">
          <h2>Welcome to Our Website</h2>
        </div>
      </div>
      <div class="slide" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
        <div class="slide-content">
          <h2>Innovative Solutions</h2>
        </div>
      </div>
    </div>

    <div class="section-heading">
      <h2>YOUR PHOTOS</h2>
    </div>

    <div class="cards-section">
      <div class="feature-card">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=800&q=80" class="card-image">
      </div>
      <div class="feature-card">
        <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&q=80" class="card-image">
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 | All Rights Reserved |
    <a href="#" class="footer-link">Contact</a> |
    <a href="#" class="footer-link">Privacy Policy</a>
  </footer>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
      navMenu.classList.toggle('show');
    });

    const slides = document.querySelectorAll('.slide');
    let current = 0;
    setInterval(() => {
      slides.forEach((s, i) => s.classList.toggle('active', i === current));
      current = (current + 1) % slides.length;
    }, 4000);
  </script>
</body>
</html>
